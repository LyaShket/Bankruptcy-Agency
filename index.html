<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankruptcy Agency</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- content -->
        <header class="header">
            <div class="container">
                <div class="header__col">
                    <div class="header__logo">
                        <div class="header__img">
                            <img src="images/header/logo.png" alt="">
                        </div>
                        <h3 class="header__name">Агентство<br>по банкротству</h3>
                    </div>
                    <div class="header__city">
                        <img src="images/header/01.png" alt="">
                        <span>Архангельск</span>
                    </div>
                </div>
                <div class="header__col">
                    <h3 class="header__phone">+7 (000) 000-00-00</h3>
                    <a href="#" class="header__button-back-call button-back-call">Заказать звонок</a>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer">
            <div class="container"></div>
        </footer>
        <!-- fixed -->
        <button data-fancybox data-src="#popup-back-call" class="fixed-pulse">
            <i class="fa fa-phone"></i>
        </button>
        <!-- popup -->
        <div class="popup-back-call popup" id="popup-back-call">
            <!-- position: absolute -->
            <button class="popup__close" data-fancybox-close title="Закрыть"></button>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
    <script src="https://kit.fontawesome.com/0b88999ac8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
